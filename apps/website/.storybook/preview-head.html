<style>
  :root {
    -webkit-tap-highlight-color: transparent;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  *::selection {
    background-color: var(--color-primary-selection);
  }

  body {
    background-color: var(--color-background);
    color: var(--color-foreground);
  }

  .light {
    color-scheme: light;
  }

  .dark {
    color-scheme: dark;
  }
</style>

<style>
  @font-face {
    font-family: 'Geist Sans';
    font-style: normal;
    font-display: swap;
    font-weight: 400;
    src:
      url(https://cdn.jsdelivr.net/fontsource/fonts/geist-sans@latest/latin-400-normal.woff2) format('woff2'),
      url(https://cdn.jsdelivr.net/fontsource/fonts/geist-sans@latest/latin-400-normal.woff) format('woff');
  }

  @font-face {
    font-family: 'Geist Sans';
    font-style: normal;
    font-display: swap;
    font-weight: 500;
    src:
      url(https://cdn.jsdelivr.net/fontsource/fonts/geist-sans@latest/latin-500-normal.woff2) format('woff2'),
      url(https://cdn.jsdelivr.net/fontsource/fonts/geist-sans@latest/latin-500-normal.woff) format('woff');
  }

  @font-face {
    font-family: 'Geist Sans';
    font-style: normal;
    font-display: swap;
    font-weight: 700;
    src:
      url(https://cdn.jsdelivr.net/fontsource/fonts/geist-sans@latest/latin-700-normal.woff2) format('woff2'),
      url(https://cdn.jsdelivr.net/fontsource/fonts/geist-sans@latest/latin-700-normal.woff) format('woff');
  }

  @font-face {
    font-family: 'Geist Mono';
    font-style: normal;
    font-display: swap;
    font-weight: 400;
    src:
      url(https://cdn.jsdelivr.net/fontsource/fonts/geist-mono@latest/latin-400-normal.woff2) format('woff2'),
      url(https://cdn.jsdelivr.net/fontsource/fonts/geist-mono@latest/latin-400-normal.woff) format('woff');
  }
</style>

<script>
  window.global = window;

  (() => {
    const documentElement = document.documentElement;

    documentElement.setAttribute('data-radius', 'medium');

    const observer = new MutationObserver(() => {
      if (documentElement.getAttribute('class') === 'light') {
        documentElement.setAttribute('data-theme', 'light');
      }

      if (documentElement.getAttribute('class') === 'dark') {
        documentElement.setAttribute('data-theme', 'dark');
      }
    });

    observer.observe(documentElement, { attributes: true, attributeFilter: ['class'] });
  })();
</script>
